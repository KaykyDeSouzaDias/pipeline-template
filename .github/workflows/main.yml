name: Mood-Fi deploy pipeline

on:
  workflow_dispatch:

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: DEV
    steps:
      - uses: actions/checkout@v3
      - name: Repository file list
        run: ls
      - name: Fetch
        run: git fetch --all
      - name: All branches
        run: git branch -a
      - name: Check status
        run: git status
  deploy-hmg:
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: HMG
    steps:
    - uses: actions/checkout@v2
    - name: Set Git config
      run: |
          git config --local user.email "kaykydiasw@outlook.com.br"
          git config --local user.name "KaykyDeSouzaDias"
    - name: Approval process
      run: |
          git fetch
          git pull
          git branch release${{ vars.RELEASE_VERSION }}
          git checkout release${{ vars.RELEASE_VERSION }}
          git push -u origin release${{ vars.RELEASE_VERSION }}
          
  deploy-prod:
    needs: deploy-hmg
    environment: PROD
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - name: Branch setup
        run: |
          git fetch
          git pull
          git checkout release${{ vars.RELEASE_BRANCH }}
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          cd pipeline-template
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
      - name: install app dependencies and build it
        run: |
          cd pipeline-template
          yarn && yarn build
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v${{ vars.RELEASE_VERSION }}
          releaseName: 'Mood-Fi ${{ vars.RELEASE_VERSION }}'
          releaseBody: '${{ vars.RELEASE_BODY }}'
          releaseDraft: false
          prerelease: false
