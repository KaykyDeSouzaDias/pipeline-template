run-name: Mood-Fi deploy pipeline

on:
  workflow_dispatch:

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: DEV
    steps:
      - uses: actions/checkout@v3
      - name: Repository file list
        run: ls
      - name: Fetch
        run: git fetch --all
      - name: All branches
        run: git branch -a
      - name: Check status
        run: git status
  deploy-hmg:
    runs-on: ubuntu-latest
    environment: HMG
    steps:
    - uses: actions/checkout@v2
    - name: Set Git config
      run: |
          git config --local user.email "kaykydiasw@outlook.com.br"
          git config --local user.name "KaykyDeSouzaDias"
    - name: Approval process
      run: |
          git fetch
          git pull
          git branch release${{ vars.RELEASE_VERSION }}
          git checkout release${{ vars.RELEASE_VERSION }}
          git push -u origin release${{ vars.RELEASE_VERSION }}
  deploy-prod:
    runs-on: ubuntu-latest
    environment: PROD
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Production process
        run: git branch -a
